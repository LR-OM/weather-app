<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="Styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
  <title>My weather application</title>
</head>

<body>
  <div class="container">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="bar" id="search-input" />
        <input type="submit" value="Search" class="button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p>
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value">24</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <p>
      This project was coded by <span>Laura Romero </span>
    </p>
  </footer>
</body>
<script src="Script.js"></script>

</html>
